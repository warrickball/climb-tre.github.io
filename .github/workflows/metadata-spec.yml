name: metadata-spec
on:
   push
jobs:
  update-spec:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl --request GET \
          --url "https://api.github.com/repos/warrickball/climb-tre.github.io/issues" \
          --header "Authorization: Bearer $GH_TOKEN"
